    command: "$RUN_ENV/openflight-kubernetes-multinode/flight-profile-main.sh"
remove:
  - name: Remove Node from Kubernetes Cluster
    command: "$RUN_ENV/openflight-kubernetes-multinode/flight-profile-remove.sh"
