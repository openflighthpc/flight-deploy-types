apply:
  - name: Perform Pre-Application Configuration
    command: "$RUN_ENV/flight-profile-pre.sh"
  - name: Apply Compute Profile
    command: "$RUN_ENV/flight-profile-main.sh"
  - name: Perform Post-Application Configuration
    command: "$RUN_ENV/flight-profile-post.sh"
remove:
  - name: Remove Compute Node
    command: "$RUN_ENV/flight-profile-remove.sh"
