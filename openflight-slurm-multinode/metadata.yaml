---
id: openflight-slurm-multinode
name: 'Openflight Slurm Multinode'
description: 'A Multi Node Research Environment running SLURM & NFS'
questions:
  - id: cluster_name
    env: CLUSTERNAME
    text: 'Cluster name:'
    default: my-cluster
    validation:
      type: string
      format: "^[a-zA-Z0-9_\\-]+$"
      message: 'Invalid cluster name: %{value}. Must contain only alphanumeric characters,
      - and _.'
  - id: nfs_server
    env: NFS_SERVER
    text: 'NFS server (hostname or flight-hunter label):'
    default: 'login1'
    validation:
      type: string
  - id: slurm_server
    env: SLURM_SERVER
    text: 'NFS server (hostname or flight-hunter label):'
    default: 'login1'
    validation:
      type: string
  - id: default_username
    env: DEFAULT_USERNAME
    text: 'Default user:'
    default: flight
    validation:
      type: string
  - id: default_password
    env: DEFAULT_PASSWORD
    text: 'Set user password to:'
    default: 0penfl1ght
    validation:
      type: string
  - id: access_host
    env: ACCESS_HOST
    text: 'IP or FQDN for Web Access:'
    validation:
      type: string
  - id: compute_ip_range
    env: COMPUTE_IP_RANGE
    text: 'IP Range of Compute Nodes:'
    default: '10.10.0.0/16'
    validation:
      type: string
  - id: hunter_hosts
    env: HUNTER_HOSTS
    text: 'Create hosts entries from Flight Hunter data?'
    default: true
    validation:
      type: string
      format: "^(?i)(true|false)$"
      message: "Must be either true or false"
