---
id: openflight-jupyter-standalone
name: 'Openflight Jupyter Standalone'
description: 'A Single Node Research Environment running Jupyter Notebook'
questions:
  - id: cluster_name
    env: CLUSTERNAME
    text: 'Cluster name:'
    default: my-cluster
    validation:
      type: string
      format: "^[a-zA-Z0-9_\\-]+$"
      message: 'Invalid cluster name: %{value}. Must contain only alphanumeric characters,
      - and _.'
  - id: default_username
    env: DEFAULT_USERNAME
    text: 'Default user:'
    default: flight
    validation:
      type: string
      format: "^(\\S)+$"
      message: "Cannot be empty or contain whitespace"
  - id: default_password
    env: DEFAULT_PASSWORD
    text: 'Set user password to:'
    default: 0penfl1ght
    validation:
      type: string
      format: "^(\\S)+$"
      message: "Cannot be empty or contain whitespace"
  - id: access_host
    env: ACCESS_HOST
    text: 'IP or FQDN for Web Access:'
    default_smart: "AWS=$(curl --connect-timeout 1 -s --fail http://169.254.169.254/latest/meta-data/public-ipv4) AZURE=$(curl --connect-timeout 1 -s --fail -H Metadata:true http://169.254.169.254/metadata/instance/network/interface/0/ipv4/ipAddress/0?api-version=2021-12-13 |sed 's/.*publicIpAddress\":\"//g;s/\".*//g') CLOUD=${AWS:-$AZURE} ; echo ${CLOUD:-$(curl -s ifconfig.me)}"
    validation:
      type: string
      format: "^(\\S)+$"
      message: "Cannot be empty or contain whitespace"
