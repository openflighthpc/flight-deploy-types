name: all-in-one
description: Configure a standalone Single Node Research Environment running Jupyter Notebook
group_name: local
commands:
- main: "ansible-playbook -i $INVFILE --limit $NODE --extra-vars=\"cluster_name=$CLUSTERNAME default_username=$DEFAULT_USERNAME default_user_password=$DEFAULT_PASSWORD access_host=$ACCESS_HOST\" $RUN_ENV/openflight-jupyter-standalone/main.yml"
